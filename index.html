<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pr√©sentation des Produits</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  #products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    justify-content: center;
  }
  .product {
    background: white;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s;
  }
  .product:hover {
    transform: scale(1.03);
  }
  .product img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
  }
  .product h3 {
    margin: 10px 0 5px;
  }
  .product p {
    font-size: 0.9em;
    color: #555;
  }
  .product strong {
    color: #222;
    display: block;
    margin-top: 8px;
  }
</style>
</head>
<body>

<h1>üõçÔ∏è Nos Produits</h1>
<div id="products">Chargement des produits...</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQi1igBZWAG1izyoDaVkpUlk06OxIncVR_GiQCjuUU_jnF6zQ3-tbZnMv6DsFRNKQrxoGVBmK6QyTFQ/pub?output=csv";

fetch(sheetURL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    const container = document.getElementById("products");
    container.innerHTML = "";

    // ŸÜÿπÿ±ÿ∂ ÿ£ŸàŸÑ 4 ŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÅŸÇÿ∑
    const limitedRows = rows.slice(0, 4);

    limitedRows.forEach(row => {
      const cols = row.split(",");
      const [timestamp, id, name, price, description, image] = cols;

      if (!id || id.trim() === "") return;

      const productHTML = `
        <div class="product">
          <img src="${image}" alt="${name}">
          <h3>${name}</h3>
          <p>${description}</p>
          <strong>${price} DA</strong>
        </div>
      `;
      container.innerHTML += productHTML;
    });
  })
  .catch(err => {
    document.getElementById("products").innerHTML = "‚ùå Erreur lors du chargement des produits.";
    console.error(err);
  });
</script>

</body>
